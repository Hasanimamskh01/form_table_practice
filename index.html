<!DOCTYPE html>

      <title>Table Form Practice</title>
      <link rel="stylesheet" href="css/style.css">
</head>

    <body>
      <div class="wrapper">
        <form action="#" method="get" enctype="multipart/form-data">
        <label for="first_Name">First Name</label> <br>
        
       <input type="text" placeholder="Type your first name" name="First_Name" id="First_Name" class="First_Name">
       <br> </br>

       <label for="last_Name">Last Name</label> <br>
       <input type="text" placeholder="Type your last name" name="Last_Name" id="Last_Name" class="Last_Name">
       <br> </br>
       
       <label for="email_address">Email Address</label> <br>
       <input type="text" placeholder="Type your email address" name="email_address" id="email_address" class="email_address">
       <br> </br>

       <label for="password">Enter Password</label> <br>
       <input type="text" placeholder="Type your password" name="password" id="password" class="password">
       <br> </br>
       
       <label for="gender">Gender </label>
       <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>male</span>
       <input type="radio" value="Female"  name="gender" id="gender" class="gender"><span>Female</span>
       <br> </br>

       <label for="">Education Qualification</label>
       <input type="checkbox" value="ssc" name="ssc"><span>SSC</span>
       <input type="checkbox" value="hsc" name="hsc"><span>HSC</span>
       <input type="checkbox" value="Honors" name="Honors"><span>BSc</span>
       <input type="checkbox" value="Masters" name="Masters"><span>MSc</span>
       <br><br>

      <label for="message">Your Message</label> <br>
      <textarea cols="73" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>
      <br><br>

      <button type="submit">Click Me</button>
      <button type="reset">Reset Me</button>
      <button type="button">button</button>
      </form>
  </div>
